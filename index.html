<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DLC Bot - Welcome</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: url('WhatsApp Image 2025-06-05 at 21.42.32_6f660df0.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ffe1;
      user-select: none;
    }

    /* Container same size as chatbot.html */
    .welcome-container {
      width: 95vw;
      max-width: 650px;
      height: 90vh;
      background: rgba(10, 10, 30, 0.85);
      border-radius: 20px;
      border: 4px solid #00ffe1;
      box-shadow: 0 0 25px #00ffe1aa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: fadeInScale 1.8s ease forwards;
    }

    /* Logo icon */
    .robot-icon {
      width: 120px;
      filter: drop-shadow(0 0 6px #00ffe1);
      animation: blink 2.5s infinite ease-in-out;
    }

    /* DLC BOT logo text container */
    .logo-text {
      margin-top: 20px;
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #00ffe1;
      text-shadow:
        0 0 8px #00ffe1,
        0 0 15px #00ffe1,
        0 0 25px #00ffe1,
        0 0 40px #00ffe1;
      user-select: none;
      position: relative;
      animation: glowPulse 3s ease-in-out infinite;
    }

    /* Highlight each letter with subtle fade */
    .logo-text span {
      display: inline-block;
      animation: letterFade 3s infinite;
    }
    /* Delay animation on each letter for wave effect */
    .logo-text span:nth-child(1) { animation-delay: 0s; }
    .logo-text span:nth-child(2) { animation-delay: 0.15s; }
    .logo-text span:nth-child(3) { animation-delay: 0.3s; }
    .logo-text span:nth-child(4) { animation-delay: 0.45s; }
    .logo-text span:nth-child(5) { animation-delay: 0.6s; }
    .logo-text span:nth-child(6) { animation-delay: 0.75s; }

    /* Subtitle below logo */
    .subtitle {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #a0f0f7cc;
      font-weight: 400;
      letter-spacing: 0.05em;
      user-select: none;
      animation: fadeInText 2s ease forwards;
    }

    /* Animations */

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow:
          0 0 8px #00ffe1,
          0 0 15px #00ffe1,
          0 0 25px #00ffe1,
          0 0 40px #00ffe1;
      }
      50% {
        text-shadow:
          0 0 4px #00ccaa,
          0 0 10px #00ccaa,
          0 0 15px #00ccaa,
          0 0 20px #00ccaa;
      }
    }

    @keyframes letterFade {
      0%, 100% {
        opacity: 1;
        transform: translateY(0);
      }
      50% {
        opacity: 0.6;
        transform: translateY(-6px);
      }
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      .welcome-container {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        border-width: 3px;
      }
      .logo-text {
        font-size: 2.4rem;
        letter-spacing: 0.15em;
      }
      .subtitle {
        font-size: 1rem;
      }
      .robot-icon {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container" onclick="location.href='chatbot.html'" role="button" tabindex="0" aria-label="Go to DLC Bot chatbot page">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Robot Icon" class="robot-icon" />
    <div class="logo-text" aria-label="D L C Bot">
      <span>D</span><span>L</span><span>C</span><span> </span><span>B</span><span>O</span><span>T</span>
    </div>
    <div class="subtitle">Unlock the Digital World â€” Your Guide to Tech!</div>
  </div>

  <script>
    // Keyboard accessibility: Enter or Space triggers click on container
    const container = document.querySelector('.welcome-container');
    container.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        container.click();
      }
    });
  </script>
</body>
</html>
